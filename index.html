    <!--—BEGIN HEADER -->
    <header class="header">
      <div class="header__container">

    <!--—BEGIN MAIN -->
    <main class="main">
      <div class="main-container">
        <div class="offer__wrapper">
          <h1 class="offer__title-container">
            <span class="offer__title">Путешествие</span>
            <span class="offer__sub-title">на красную планету</span>
          </h1>
          <button class="btn_start">
            <div class="btn_corner"></div>
            <div class="btn_corner"></div>
            Начать путешествие
            <div class="planet__pointer"></div>
          </button>
        </div>
        <!-- <div class="img-planet-container"> -->
        <div class="img-planet"></div>
        <!-- </div> -->
        <div class="numbers__wrapper">
          <div class="numbers__container">
            <div class="numbers__element">
              <span class="numbers__text">мы</span>
              <span class="numbers__digit">1</span>
              <span class="numbers__text">на рынке</span>
              <span class="numbers__background" id="element1"></span>
            </div>
            <div class="numbers__element">
              <span class="numbers__text">гарантируем</span>
              <span class="numbers__digit">50%</span>
              <span class="numbers__text">безопасность </span>
              <div class="numbers__background" id="element2"></div>
            </div>
            <div class="numbers__element">
              <span class="numbers__text">календарик за</span>
              <span class="numbers__digit"
                >2001<span class="numbers__text">г.</span></span
              >
              <span class="numbers__text">в подарок</span>
              <div class="numbers__background" id="element3"></div>
            </div>
            <div class="numbers__element">
              <span class="numbers__text">путешествие</span>
              <span class="numbers__digit">597</span>
              <span class="numbers__text">дней</span>
              <div class="numbers__background" id="element4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--—END MAIN -->
    <!--START MODAL -->
    <div class="modal">
      <form class="form" action="./scripts/send.php" method="post">
        <ul class="modal__inputs-list">
          <li class="personal-detail__item">
            <input
              class="personal-detail__input"
              type="text"
              placeholder="Имя"
              name="name"
              id="name"
              pattern="^([A-Za-zА-Яа-яЁё]{3,})$"
              title="Format: минимум 3 буквы"
              data-inputField="name"
              required
            />
          </li>

          <li class="personal-detail__item">
            <input
              class="personal-detail__input"
              type="text"
              name="contact"
              id="contact"
              pattern="([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)|(\+[0-9]{9,15}$)"
              placeholder="Phone number or email"
              title="Формат: +15551110000, мин. длина = 9, или email@domain.ru"
              data-inputField="telEmail"
              required
            />
          </li>

          <li class="personal-detail__item">
            <input
              class="personal-detail__input"
              type="text"
              placeholder="Сообщение"
              pattern=".*\S.*"
              name="message"
              id="message"
              title="минимум 1 буква или цифра"
              title="Ваше сообщение"
              data-inputField="message"
              required
            />
          </li>
        </ul>

        <input class="form__submit-btn" type="submit" value="CONFIRM" />
      </form>
    </div>
