</head>

<body>

    <header>
        <div class="header__container">
            <div class="logo__container">

                <div class="logo_corner"></div>    
                <div class="logo_corner"></div>    
                <div class="logo_corner"></div>    
                <div class="logo_corner"></div>    
                <div class="logo__image">
                </div>
            </div>
    
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
    
            <ul class="nav__container">
                <li><a href="#" class="nav__link">Главная</a></li>
                <li> <a href="#" class="nav__link">Технологии</a></li>
                <li><a href="#" class="nav__link">График полетов</a></li>

            </ul>
        </div>
       

    </header>

<div class="main-container">
    <div class="title__wrapper">
         <div class="title__container">
        <h1>
            <div>
                <span>Путешествие</span>
                <span>на красную планету</span>
            </div>
         
        </h1>
        <button class="btn_start">
            <div class="btn_corner"></div>
            <div class="btn_corner"></div>
            Начать путешествие</button>
</div></div>
   


    <div class="planet__container">
        <div class="img__planet"></div>       
    </div>
<div class="numbers__wrapper">
    <div class="numbers__container">
        <div class="numbers__element">
            <span>мы</span>
            <span>1</span>
            <span>на рынке</span>
            <span class="numbers__background" id="element1"></span>

        </div>
        <div class="numbers__element">
            <span>гарантируем</span>
            <span>50%</span>
            <span>безопасность </span>
            <div class="numbers__background" id="element2"></div>

        </div>


        <div class="numbers__element">
            <span>календарик за</span>
            <span>2001<span>г.</span></span>
            <span>в подарок</span>
            <div class="numbers__background" id="element3"></div>

        </div>
        <div class="numbers__element">
            <span>путешествие</span>
            <span>597</span>
            <span>дней</span>
            <div class="numbers__background" id="element4"></div>
        </div>
    </div>
</div>
   


</div>
