<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./template.css" />
    <link
      href="./images/favicons/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="180x180"
      href="./images/favicons/apple-touch-icon.png"
    />

    <title>SpaceX Landing</title>
  </head>

  <body class="body">
    <!--—BEGIN HEADER -->
    <header class="header">
      <div class="header__container">
        <div class="logo__container">
          <div class="logo_corner"></div>
          <div class="logo_corner"></div>
          <div class="logo_corner"></div>
          <div class="logo_corner"></div>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="nav__container">
          <li><a href="#" class="nav__link">Главная</a></li>
          <li><a href="#" class="nav__link">Технологии</a></li>
          <li><a href="#" class="nav__link">График полетов</a></li>
          <li><a href="#" class="nav__link">Гарантии</a></li>
          <li><a href="#" class="nav__link">О компании</a></li>
          <li><a href="#" class="nav__link">Контакты</a></li>
        </ul>
      </div>
    </header>
    <!--—END HEADER -->

    <!--—BEGIN MAIN -->
    <main class="main">
      <div class="main-container">
        <div class="offer__wrapper">
          <h1 class="offer__title">
            <span>Путешествие</span>
            <span>на красную планету</span>
          </h1>
          <button class="btn_start">
            <div class="btn_corner"></div>
            <div class="btn_corner"></div>
            Начать путешествие
            <div class="planet__pointer"></div>
          </button>
        </div>
        <div class="numbers__wrapper">
          <div class="numbers__container">
            <div class="numbers__element">
              <span class="numbers__text">мы</span>
              <span class="numbers__digit">1</span>
              <span class="numbers__text">на рынке</span>
              <span class="numbers__background" id="element1"></span>
            </div>
            <div class="numbers__element">
              <span class="numbers__text">гарантируем</span>
              <span class="numbers__digit">50%</span>
              <span class="numbers__text">безопасность </span>
              <div class="numbers__background" id="element2"></div>
            </div>
            <div class="numbers__element">
              <span class="numbers__text">календарик за</span>
              <span class="numbers__digit"
                >2001<span class="numbers__text">г.</span></span
              >
              <span class="numbers__text">в подарок</span>
              <div class="numbers__background" id="element3"></div>
            </div>
            <div class="numbers__element">
              <span class="numbers__text">путешествие</span>
              <span class="numbers__digit">597</span>
              <span class="numbers__text">дней</span>
              <div class="numbers__background" id="element4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--—END MAIN -->
  </body>
</html>
